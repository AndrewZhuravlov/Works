<!DOCTYPE html>
<html>
  <head>
      <title>Tools</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  </head>

  <body>
    <div class="container">
      <div class="game-wrap">
        <div class="options">
          <h1>Lets Play</h1>
          <p>Scissors beats a paper,
              Paper beats rock,
              Rock beats scissors.</p>
           <p>And we play up to three wins!</p> 
          <input id="reset" class="option-item" value="Reset" type="button">
          <input data-number="1" id="rock" class="option-item" value="Rock" type="button">
          <input data-number="2" id="paper" class="option-item" value="Paper" type="button">
          <input data-number="3" id="scissors" class="option-item" value="Scissors" type="button">
        </div>
        <div class="info-table"></div>
      </div>
    </div>
  </body>
</html>
